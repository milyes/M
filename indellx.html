<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA CLI Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cli-container">
        <div id="output" class="cli-output">
            Bienvenue dans l'interface IA. Tapez 'aide' pour voir les commandes disponibles.
        </div>
        <div class="cli-input-container">
            <span class="prompt">></span>
            <input type="text" id="commandInput" class="cli-input" autofocus>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
