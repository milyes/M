<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Dashboard Paranormal — Analyse JSON</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{--bg:#0f1113;--card:#15171a;--muted:#9aa2a8;--accent:#ff4444;--good:#44ff44}
  body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);color:#e8eef2}
  .wrap{max-width:1100px;margin:18px auto;padding:18px}
  h1{margin:0 0 8px;color:var(--accent)}
  p.lead{margin:0 0 18px;color:var(--muted)}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-bottom:14px}
  .card{background:var(--card);border-radius:10px;padding:12px;box-shadow:0 2px 8px rgba(0,0,0,.4)}
  .card h3{margin:0 0 8px;font-size:14px;color:#fff}
  .stat{font-size:20px;font-weight:700}
  .small{font-size:12px;color:var(--muted)}
  canvas{width:100%;height:160px;display:block;background:#0b0c0d;border-radius:6px}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0}
  select,input[type="text"],button{padding:8px;border-radius:8px;border:1px solid #222;background:#0b0c0d;color:#e8eef2}
  button{cursor:pointer}
  table{width:100%;border-collapse:collapse;margin-top:12px;font-size:13px}
  th,td{padding:8px;border-bottom:1px solid #111;text-align:left}
  th{background:#0d0e10;color:var(--muted);position:sticky;top:0}
  .badge{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px}
  .badge.alert{background:rgba(255,68,68,.12);color:var(--accent);border:1px solid rgba(255,68,68,.14)}
  .badge.ok{background:rgba(68,255,68,.06);color:var(--good);border:1px solid rgba(68,255,68,.06)}
  .footer{margin-top:14px;color:var(--muted);font-size:13px}
  @media (max-width:900px){
    .grid{grid-template-columns:repeat(1,1fr)}
    canvas{height:200px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Dashboard Paranormal — Analyse des logs</h1>
    <p class="lead">Visualisation et export des événements détectés (camera, energy, emf, motion). Données embarquées.</p>
    <div id="app">Dashboard prêt.</div>
  </div>
</body>
</html>
