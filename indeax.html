<body>

  <form id="userForm">

  <script>
    const rules = [
      {
        id: "R1",
        condition: ctx => ctx.age < 18,
        action: "deny_access",
        reason: "IA22 refuse l'accÃ¨s aux mineurs"
      },
      {
        id: "R2",
        condition: ctx => ctx.role === "admin",
        action: "grant_access",
        reason: "AccÃ¨s administrateur autorisÃ©"
      },
      {
        id: "R3",
        condition: ctx => ctx.subscription === "premium",
        action: "grant_features",
        reason: "FonctionnalitÃ©s premium activÃ©es"
      }
    ];

    function evaluateRules(context) {
      return rules
        .filter(rule => rule.condition(context))
        .map(rule => ({
          id: rule.id,
          action: rule.action,
          reason: rule.reason
        }));
    }

    function displayResults(results) {
      const container = document.getElementById("ia22-results");
      if (results.length === 0) {
        container.innerHTML = "<p>âœ… Aucun blocage dÃ©tectÃ©. AccÃ¨s autorisÃ©.</p>";
      } else {
        container.innerHTML = results.map(r =>
          `<p>ðŸ”¹ RÃ¨gle ${r.id} â†’ <strong>${r.action}</strong><br>${r.reason}</p>`
        ).join("");
      }
    }

    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const context = {
        age: parseInt(formData.get("age")),
        role: formData.get("role"),
        subscription: formData.get("subscription")
      };
      const results = evaluateRules(context);
      displayResults(results);
    });
  </script>
