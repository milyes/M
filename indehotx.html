<!DOCTYPE html>

      font-family: monospace;
      margin: 0;

    }
    .terminal {
      animation: pulse 2s infinite;
      padding: 20px;
      border: 2px solid #0f0;
      box-shadow: 0 0 10px #0f0;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    @keyframes pulse {
      0% { background-color: #000; color: #00f; }
      50% { background-color: #020; color: #0f0; }
      100% { background-color: #000; color: #00f; }
    }
    button {
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    #iptvPlayer {
      display: none;
      width: 100%;
      border: 2px solid #0f0;
      box-shadow: 0 0 10px #0f0;
      margin-top: 20px;
    }
    @media screen and (max-width: 600px) {
      #iptvPlayer {
        height: auto;
      }
    }
  </style>
</head>
