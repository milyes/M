<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Dashboard Paranormal — Analyse JSON</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  :root{--bg:#0f1113;--card:#15171a;--muted:#9aa2a8;--accent:#ff4444;--good:#44ff44}
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#e8eef2}
  .wrap{max-width:1100px;margin:18px auto;padding:18px}
  h1{margin:0 0 8px;color:var(--accent)}
  p.lead{margin:0 0 18px;color:var(--muted)}
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:18px;margin-bottom:14px}
  .card{background:var(--card);border-radius:10px;padding:12px;box-shadow:0 2px 8px rgba(0,0,0,.4)}
  .card h3{margin:0 0 8px;font-size:14px;color:#fff}
  canvas{width:100%;height:250px;display:block;background:#0b0c0d;border-radius:6px}
  table{width:100%;border-collapse:collapse;margin-top:12px;font-size:13px}
  th,td{padding:6px;border-bottom:1px solid #111;text-align:left}
  th{background:#0d0e10;color:var(--muted)}
  .badge{display:inline-block;padding:2px 6px;border-radius:6px;font-size:11px}
  .badge.alert{background:rgba(255,68,68,.12);color:var(--accent)}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Dashboard Paranormal — Analyse des logs</h1>
    <p class="lead">Visualisation des événements (capteurs + caméra) à partir du fichier JSON intégré.</p>

      <div class="card"><h3>Énergie sombre</h3><canvas id="chartEnergy"></canvas></div>
      <div class="card"><h3>EMF</h3><canvas id="chartEmf"></canvas></div>
      <div class="card"><h3>Mouvement simulé</h3><canvas id="chartMotion"></canvas></div>
      <div class="card"><h3>Mouvement caméra</h3><canvas id="chartCamera"></canvas></div>
    </div>
    <h2>Tableau des alertes</h2>

      <thead><tr><th>Timestamp</th><th>Capteur</th><th>Valeur</th><th>Alerte</th></tr></thead>
      <tbody id="logTable"></tbody>
    </table>
  </div>

function renderCharts() {
  const energy = logs.filter(l=>l.sensor==="energy");
  const emf = logs.filter(l=>l.sensor==="emf");
  const motion = logs.filter(l=>l.sensor==="motion");
  const camera = logs.filter(l=>l.sensor==="camera-movement");

  const createChart = (ctx,data,label,color) => new Chart(ctx, {
    type:"line",
    data:{
      labels:data.map(d=>new Date(d.timestamp).toLocaleTimeString()),
      datasets:[{label:label,data:data.map(d=>d.value),borderColor:color,backgroundColor:"transparent"}]
    },
    options:{scales:{x:{ticks:{color:"#999"}},y:{ticks:{color:"#999"}}},plugins:{legend:{labels:{color:"#ccc"}}}}
  });

  createChart(document.getElementById("chartEnergy"), energy,"Energy","#ff4444");
  createChart(document.getElementById("chartEmf"), emf,"EMF","#44aaff");
  createChart(document.getElementById("chartMotion"), motion,"Motion","#ffaa44");
  createChart(document.getElementById("chartCamera"), camera,"Camera","#44ff44");
}

function renderTable() {
  const tbody = document.getElementById("logTable");
  logs.forEach(l => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${new Date(l.timestamp).toLocaleString()}</td>
                    <td>${l.sensor}</td>
                    <td>${l.value}</td>
                    <td><span class="badge alert">ALERTE</span></td>`;
    tbody.appendChild(tr);
  });
}

renderCharts();
renderTable();
</script>
</body>
</html>
