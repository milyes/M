  <script>
    async function chargerInventaire() {
      const response = await fetch('INVENTAIRE.md');
      const data = await response.text();
      const lignes = data.split('\n').slice(3); // Ignore les entÃªtes
      const tbody = document.querySelector("#inventoryTable tbody");

      lignes.forEach(ligne => {
        if (ligne.includes('|')) {
          const colonnes = ligne.split('|').map(c => c.trim());
          if (colonnes.length >= 5) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td><a href="${colonnes[1]}" target="_blank">${colonnes[1]}</a></td>
              <td>${colonnes[2]}</td>
              <td>${colonnes[3]}</td>
              <td>${colonnes[4]}</td>
            `;
            tbody.appendChild(tr);
          }
        }
      });
    }

    document.getElementById("search").addEventListener("input", function () {
      const filtre = this.value.toLowerCase();
      const lignes = document.querySelectorAll("#inventoryTable tbody tr");
      lignes.forEach(ligne => {
        ligne.style.display = ligne.innerText.toLowerCase().includes(filtre) ? "" : "none";
      });
    });

    chargerInventaire();
  </script>
